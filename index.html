<!DOCTYPE html>
<html lang="en">

<head>
    <title>TAFESA </title>
    <!-- CSS Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <section>
        <div class="jumbotron" style="height: 100vh;">
            <div class="padding">
                <div class="row">
                    <div class="container-fluid h-100 my-auto align-middle d-flex justify-content-center align-items-center">
                        <div class="col-sm-8 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p class="text-center mb-0">Example form</p>
                                        </div>
                                    </div>
                                </div>
                                <form>
                                    <div class="card-body">
                                        <fieldset>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4">First Name</label>
                                                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputPassword4">Last Name</label>
                                                    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Email</label>
                                                <input type="email"  class="form-control" id="email"
                                                    placeholder="Enter Email">
                                                <div id="email_error" class="invalid-feedback">
                                                    Email Format Incorrect.
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Postcode</label>
                                                <input type="number" class="form-control" id="postcode"
                                                    placeholder="&bull;&bull;&bull;&bull;">
                                                    <div id="postcode_error" class="invalid-feedback">
                                                        Postcode consists of 3 or 4 numbers only.
                                                    </div>
                                            </div>

                                        </fieldset>
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="exampleFormControlSelect1">Credit Card</label>
                                                        <select id="cc" class="form-control" id="exampleFormControlSelect1">
                                                            <option value="ae">American Express</option>
                                                            <option value="mc">Mastercard</option>
                                                            <option value="vs">Visa</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="cc-number" class="control-label">CARD NUMBER</label>
                                                        <input id="cc-number" type="tel" class="input-lg form-control cc-number"
                                                            autocomplete="cc-number"
                                                            placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;"
                                                            required>
                                                            <div id="card-error" class="invalid-feedback">
                                                            </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                                        <div class="row">
                                                            <div class="col-md-5">
                                                                <select class="form-control" id="select-month"
                                                                    aria-label="Default select example">
                                                                    <option disabled selected>&bull;&bull;</option>
                                                                    <option value="01">01</option>
                                                                    <option value="02">02</option>
                                                                    <option value="03">03</option>
                                                                    <option value="04">04</option>
                                                                    <option value="05">05</option>
                                                                    <option value="06">06</option>
                                                                    <option value="07">07</option>
                                                                    <option value="08">08</option>
                                                                    <option value="09">09</option>
                                                                    <option value="10">10</option>
                                                                    <option value="11">11</option>
                                                                    <option value="12">12</option>
                                                                </select>
                                                            </div>
                                                            <div class="col-md-7 pl-0">
                                                                <select class="form-control" id="select-year"
                                                                    aria-label="Default select example">
                                                                    <option disabled selected>&bull;&bull;&bull;&bull;</option>
                                                                    <option value="2021">2021</option>
                                                                    <option value="2022">2022</option>
                                                                    <option value="2023">2023</option>
                                                                    <option value="2024">2024</option>
                                                                    <option value="2025">2025</option>
                                                                    <option value="2026">2026</option>
                                                                    <option value="2027">2027</option>
                                                                    <option value="2028">2028</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div id="card-expirary-error" class="invalid-feedback">
                                                            Card Expired
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="cc-cvc" class="control-label">CARD CVC</label>
                                                        <input id="cc-exp" type="tel" class="input-lg text-center form-control cc-exp"
                                                            autocomplete="cc-exp" placeholder="&bull;&bull;&bull;" aria-describedby="cvv"
                                                            required>
                                                        <div id="cvv" class="invalid-feedback">
                                                            CVC incorrect
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <input value="Submit" type="button" id="submit"
                                                    class="btn btn-success btn-lg form-control" style="font-size: .8rem;">
                                            </div>
                                            <div class="form-group" id="website">
                                                <input value="go to other websites" type="button"
                                                    class="btn btn-secondary btn-lg form-control" style="font-size: .8rem;">
                                            </div>
                                            <div class="form-group" id="help">
                                                <input value="Help" type="button"
                                                    class="btn btn-info btn-lg form-control" style="font-size: .8rem;">
                                            </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
